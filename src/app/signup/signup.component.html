<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
</head>
<body style="background-image: url('assets/background.jpg'); background-size: cover; background-position: center; font-family: 'Arial', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh;">



<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
            <div class="text-center">

                 <h1>Sign Up</h1>   
                 <h6>register yourself! </h6>
            </div>
            
            <form>
                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">sign up</button>
                  </form>  
                </form>
                  <a style="color:black; margin: 10px;" routerLink="/login">Already registered? Click to login!</a>
                </div>
        </div>

       

    </div>



</div>
</body>
</html>
